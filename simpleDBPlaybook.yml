---
    - name : simple playbook for DBServer
      hosts : dbserver
      vars_files:
       - group_vars/dbserver.yml
       - user.yml
    #  vars_files: user.yml

      tasks:

      # install mariadb 
      - name: install {{db_pkg}}
        yum:
         name: "{{db_pkg}}"
         state: latest 
      # add python MySQL support
      - name: adding Python MySQL Support 
        yum: 
          name: MySQL-python
          state: present
     


      # enable mariadb
      - name: mariadb enabled and running
        service:
          name: mariadb
          state: started
          enabled: true

      - name: Set the root Password
        mysql_user:
          login_user: root
          login_password: ""
          user: root
          password: "{{SQL_root_password}}"
          host: localhost

